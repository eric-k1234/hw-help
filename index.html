<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Helper</title>
    <style>
/* ===============================
   Light Liquid Glass (Green + Gold)
   =============================== */

/* Tokens */
:root{
  /* background */
  --bg-0:#f5faf6;
  --bg-1:#edf7f0;

  /* emerald & gold */
  --em-400:#34d399;  /* emerald */
  --em-600:#10b981;
  --em-700:#059669;
  --au-400:#f2c94c;  /* gold */
  --au-500:#eab308;

  /* surfaces / text */
  --glass: rgba(255,255,255,0.6);
  --glass-strong: rgba(255,255,255,0.75);
  --border: rgba(16,185,129,0.18); /* emerald hairline */
  --hairline: rgba(0,0,0,0.06);
  --text:#0b1220;
  --muted:#536170;

  /* radii / shadows / rings */
  --radius-lg: 18px;
  --radius-md: 14px;
  --shadow-lg: 0 18px 60px rgba(15, 23, 42, .12), inset 0 1px 0 rgba(255,255,255,.6);
  --shadow-md: 0 10px 28px rgba(15, 23, 42, .10), inset 0 1px 0 rgba(255,255,255,.55);
  --ring-em: 0 0 0 3px rgba(16,185,129,.22);
}

/* Base */
*{box-sizing:border-box}
html,body,#root{height:100%}
body{
  margin:0; color:var(--text);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background:
    radial-gradient(900px 500px at 10% -10%, #e8f9ef 0%, transparent 60%),
    radial-gradient(900px 500px at 110% 10%, #faf5e6 0%, transparent 60%),
    linear-gradient(180deg, var(--bg-0), var(--bg-1));
}

/* Layout shell */
.shell{}
.container{ max-width:1200px; margin:0 auto; padding:18px }
.layout{
  display:grid; gap:18px;
  grid-template-columns: 2fr 1fr;    /* questions left wide */
}
@media (max-width: 980px){
  .layout{ grid-template-columns: 1fr }
  .side{ position: static }
}
.main{ display:grid; gap:16px }
.side{
  display:grid; gap:16px;
  align-content:start;
  position: sticky; top: 16px;      /* sticky sidebar on desktop */
}

/* Cards (glass) */
.card{
  background: var(--glass);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
}
.card.pad{ padding:16px }
.card:hover{
  transform: translateY(-1px);
  border-color: rgba(16,185,129,0.32);
  box-shadow: 0 22px 70px rgba(15,23,42,.16), 0 0 0 1px rgba(16,185,129,.12) inset;
}

/* Grid used by your feed */
.grid{ display:grid; gap:16px }
@media (min-width: 981px){ .grid.three { grid-template-columns: 1fr 1fr 1fr } }
@media (max-width: 980px){ .grid.three { grid-template-columns: 1fr } }

/* Text bits */
.small{ font-size:12px; line-height:1.3 }
.muted{ color: var(--muted) }
.pill{
  display:inline-flex; align-items:center; gap:6px;
  padding:4px 10px; font-size:12px; border-radius:999px;
  background: rgba(250, 204, 21, .12);
  border: 1px solid rgba(234, 179, 8, .35);
  color: #8a6d00;
}

/* Buttons (keeps your existing class names) */
button, .Button, .btn, .green, .ghost{
  font: inherit; cursor:pointer; user-select:none;
  padding:10px 14px; border-radius: var(--radius-md);
  border:1px solid var(--hairline);
  background: var(--glass-strong);
  color: var(--text);
  box-shadow: var(--shadow-md);
  transition: transform .12s, box-shadow .12s, border-color .12s, background-color .12s;
}
button:hover, .btn:hover, .green:hover, .ghost:hover{
  transform: translateY(-1px);
  border-color: rgba(0,0,0,.15);
}

/* Primary action = emerald glass */
.green{
  background: linear-gradient(135deg, rgba(16,185,129,.9), rgba(5,150,105,.9));
  border-color: rgba(16,185,129,.45);
  color: #061a12; font-weight:800;
}
.green:hover{
  box-shadow: 0 0 0 3px rgba(16,185,129,.18);
}
.ghost{
  background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.55));
}
.danger{
  border-color: rgba(239,68,68,.35);
  background: linear-gradient(180deg, rgba(239,68,68,.12), rgba(239,68,68,.08));
  color: #7a0d0d;
}

/* Inputs */
.input, input[type="text"], input[type="search"], textarea{
  width:100%;
  color: var(--text);
  background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.6));
  border: 1px solid var(--hairline);
  border-radius: var(--radius-md);
  padding:10px 12px; outline:none;
  backdrop-filter: blur(10px);
  transition: box-shadow .12s, border-color .12s, background-color .12s;
}
.input:focus, input:focus, textarea:focus{
  border-color: rgba(16,185,129,.45);
  box-shadow: var(--ring-em);
}

/* Avatars */
.avatar{
  width:36px; height:36px; border-radius:50%;
  display:grid; place-items:center; font-weight:800;
  color:#083b2b;
  background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
  border:1px solid rgba(16,185,129,.25);
}

/* Helpful chip */
.helpful{
  margin-left:auto;
  color:#065f46;
  background: linear-gradient(180deg, rgba(16,185,129,.18), rgba(16,185,129,.12));
  border:1px dashed rgba(16,185,129,.45);
  padding:6px 10px; border-radius:999px; cursor:pointer;
}

/* Attachments */
.img{
  margin-top:10px; width:100%; max-height:360px; object-fit:cover;
  border-radius:14px; border:1px solid var(--hairline);
  box-shadow: var(--shadow-md);
}

/* Question detail dialog (your fixed card) */
.card.pad[style*="position: fixed"]{
  background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.88));
  border: 1px solid rgba(16,185,129,.28);
  box-shadow: 0 30px 90px rgba(15,23,42,.22);
}

/* Simple utility rows you already use */
.row{ display:flex; gap:10px; align-items:center }
.row-justify{ display:flex; gap:10px; align-items:center; justify-content:space-between }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
