<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Helper</title>
    <style>
/* ===============================
   Liquid Glass UI — Green & Gold
   =============================== */

/* --- Design tokens (tuned for contrast) --- */
:root{
  /* Deep charcoal base with green tint */
  --bg-0: #050806;
  --bg-1: #07100b;
  --bg-2: #0a1410;

  /* Emerald (primary) */
  --em-300:#34d399;
  --em-500:#10b981;
  --em-600:#059669;
  --em-700:#047857;

  /* Gold (accents) */
  --au-300:#f8e39a;
  --au-400:#f6d46b;
  --au-500:#f2c94c;
  --au-600:#e6b93c;

  /* Surfaces / text */
  --glass: rgba(255,255,255,0.06);
  --glass-strong: rgba(255,255,255,0.10);
  --border: rgba(255,255,255,0.14);
  --hairline: rgba(255,255,255,0.08);
  --text: #f1f5f9;
  --muted:#9fb3a7;

  /* Shadows / radii */
  --radius-lg: 18px;
  --radius-md: 14px;
  --shadow-lg: 0 18px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
  --shadow-md: 0 10px 32px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
  --ring-em: 0 0 0 3px rgba(16,185,129,.25);
}

/* --- App background: subtle parallax gradients --- */
html,body,#root{height:100%}
*{box-sizing:border-box}
body{
  margin:0;
  color:var(--text);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background:
    radial-gradient(1200px 600px at 10% -10%, #113024 0%, transparent 60%),
    radial-gradient(1000px 600px at 110% 10%, #1b2a1f 0%, transparent 55%),
    linear-gradient(180deg, var(--bg-0), var(--bg-2));
}

/* --- Shell / container --- */
.container{
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* --- Glass header --- */
.app-header{
  position: sticky; top: 0; z-index: 50;
  padding: 14px 20px;
  margin-bottom: 16px;
  backdrop-filter: blur(14px);
  background: linear-gradient(180deg, rgba(17,34,26,.85), rgba(10,20,16,.65));
  border-bottom: 1px solid var(--hairline);
  box-shadow: 0 12px 40px rgba(0,0,0,.45);
  display:flex; align-items:center; justify-content:space-between;
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
}
.app-title{
  font-weight: 900; letter-spacing: .2px;
  background: linear-gradient(90deg, var(--au-500), var(--em-500));
  -webkit-background-clip: text; background-clip: text; color: transparent;
}

/* --- Utility layout classes (kept from your code) --- */
.row{ display:flex; gap:10px; align-items:center }
.row-justify{ display:flex; gap:10px; align-items:center; justify-content:space-between }
.grid{ display:grid; gap:16px }
@media (max-width: 960px){ .grid{ grid-template-columns:1fr !important } }
@media (min-width: 961px) and (max-width: 1280px){ .grid{ grid-template-columns:1fr 1fr !important } }

/* --- Cards: liquid glass with gold hairline and emerald glow on hover --- */
.card{
  position: relative;
  border-radius: var(--radius-lg);
  background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
  border: 1px solid var(--hairline);
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(16px);
  overflow: clip;
}
.card:before{
  /* thin gold edge */
  content:""; position:absolute; inset:0;
  border-radius: inherit;
  padding: 1px;
  background: linear-gradient(135deg, rgba(242,201,76,.35), rgba(16,185,129,.35));
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor; mask-composite: exclude;
  pointer-events:none;
}
.card.pad{ padding:16px }
.card:hover{
  border-color: rgba(16,185,129,.45);
  box-shadow: 0 22px 70px rgba(0,0,0,.6), 0 0 0 1px rgba(16,185,129,.15) inset;
  transform: translateY(-1px);
  transition: all .18s ease;
}

/* --- Typography + badges --- */
.small{ font-size: 12px; line-height: 1.3 }
.muted{ color: var(--muted) }
.pill{
  display:inline-flex; align-items:center; gap:6px;
  padding: 4px 10px; font-size: 12px; border-radius: 999px;
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border: 1px solid rgba(242,201,76,.35);
  color: var(--au-300);
}

/* --- Buttons (map to your existing .green / .ghost names) --- */
button, .Button, .btn, .green, .ghost{
  font: inherit; cursor: pointer; user-select: none;
  padding: 10px 14px; border-radius: var(--radius-md);
  border: 1px solid var(--hairline);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
  color: var(--text);
  box-shadow: var(--shadow-md);
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background-color .12s ease;
}
button:hover, .btn:hover, .green:hover, .ghost:hover{
  transform: translateY(-1px);
  border-color: rgba(255,255,255,.2);
}

/* Primary (“green”) button becomes emerald glass gradient */
.green{
  background: linear-gradient(135deg, rgba(16,185,129,.85), rgba(5,150,105,.85));
  border-color: rgba(16,185,129,.55);
  color: #04140f; font-weight: 800;
}
.green:hover{
  background: linear-gradient(135deg, rgba(16,185,129,.95), rgba(4,120,87,.95));
  box-shadow: 0 0 0 3px rgba(16,185,129,.25);
}

/* Ghost button stays glassy; add a gold-outline option by combining classes */
.ghost{}
.ghost.gold{
  border-color: rgba(242,201,76,.45);
  color: var(--au-300);
}
.ghost.gold:hover{
  box-shadow: 0 0 0 3px rgba(242,201,76,.20);
}

/* Danger for delete icons */
.danger{
  border-color: rgba(239,68,68,.45);
  background: linear-gradient(180deg, rgba(239,68,68,.12), rgba(239,68,68,.08));
  color: #fecaca;
}
.danger:hover{
  border-color: rgba(239,68,68,.65);
}

/* --- Inputs / Textareas --- */
.input, input[type="text"], input[type="search"], textarea{
  width: 100%;
  color: var(--text);
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
  border: 1px solid var(--hairline);
  border-radius: var(--radius-md);
  padding: 10px 12px;
  outline: none;
  backdrop-filter: blur(10px);
  transition: box-shadow .12s ease, border-color .12s ease, background-color .12s ease;
}
.input:focus, input:focus, textarea:focus{
  border-color: rgba(16,185,129,.55);
  box-shadow: var(--ring-em);
}

/* --- Avatars with emerald-gold ring --- */
.avatar{
  width: 36px; height: 36px; border-radius: 50%;
  display: grid; place-items: center; font-weight: 800;
  color: #dce5dc;
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  border: 1px solid var(--hairline);
  position: relative; overflow: hidden;
}
.avatar:before{
  content:""; position:absolute; inset:-2px;
  background: conic-gradient(from 0deg, var(--au-500), var(--em-500), var(--au-500));
  filter: blur(6px); opacity:.25; z-index:0;
}
.avatar > *{ position: relative; z-index: 1 }

/* --- Helpful badge --- */
.helpful{
  margin-left: auto;
  color: #d7ffe8;
  background: linear-gradient(180deg, rgba(16,185,129,.15), rgba(16,185,129,.08));
  border: 1px dashed rgba(16,185,129,.45);
  padding: 6px 10px; border-radius: 999px;
  cursor: pointer;
}
.helpful:hover{ box-shadow: 0 0 0 3px rgba(16,185,129,.20) }

/* --- Attachments --- */
.img{
  margin-top: 10px; width: 100%; max-height: 360px; object-fit: cover;
  border-radius: 14px; border: 1px solid var(--hairline);
  box-shadow: var(--shadow-md);
}

/* --- Modal / detail panel (your fixed card) --- */
.card.pad[style*="position: fixed"]{
  background: linear-gradient(180deg, rgba(12,20,17,.96), rgba(9,16,13,.94));
  border: 1px solid rgba(242,201,76,.22);
  box-shadow: 0 30px 90px rgba(0,0,0,.65);
}

    </style>
  </head>
  <body>
    <div id="root"></div>
